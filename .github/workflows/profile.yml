# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates
  schedule: [{cron: "0 * * * *"}]
  push: {branches: "master"}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          # You'll need to setup a personal token in your secrets.
          token: d77acd0a49e19b6c4ee7c7a038a0098a1138c067
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: d77acd0a49e19b6c4ee7c7a038a0098a1138c067

          # Options
          user: qinyihao
          template: classic
          base: header, activity, community, metadata
          config_timezone: Asia/Shanghai
          plugin_followup: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_pagespeed: yes
          plugin_pagespeed_screenshot: yes
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_stargazers: yes
          plugin_people: yes
          plugin_people_types: followers
          plugin_people_limit: 14
          plugin_people_size: 28 # Size in pixels of displayed avatars
          plugin_tweets: yes
          plugin_tweets_limit: 2
          plugin_tweets_user: .user.twitter
